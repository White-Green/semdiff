<style>
  .image-preview {
    flex: 1 1 auto;
    min-height: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.25rem;
  }

  .image-preview .tint {
    border-radius: 0.25rem;
    background: var(--diff-empty-bg);
  }

  .image-preview .tint__img {
    max-width: 100%;
    max-height: 100%;
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 0.25rem;
  }
</style>
<div class="image-preview">
  {% match self.body %}
  {% when ImagePreviewBody::Modified with { image } %}
  <span class="tint tint--image-diff">
    <img class="tint__img" src="{{ image.src }}" alt="{{ image.label }} image" />
  </span>
  {% when ImagePreviewBody::Single with { image } %}
  <img src="{{ image.src }}" alt="{{ image.label }} image" />
  {% endmatch %}
</div>
