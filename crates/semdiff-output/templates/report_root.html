<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>semdiff report</title>
    <style>
      :root {
        color-scheme: light dark;
        --color-bg: #f9fafb;
        --color-text: #1f2937;
        --color-surface: #ffffff;
        --color-surface-muted: #f9fafb;
        --color-border: #e5e7eb;
        --color-muted: #374151;
        --color-panel: #f3f4f6;
        --color-link: #2563eb;
        --color-shadow: rgba(0,0,0,0.04);
        --badge-unchanged-bg: #ecfeff;
        --badge-unchanged-text: #155e75;
        --badge-unchanged-border: #a5f3fc;
        --badge-modified-bg: #fffbeb;
        --badge-modified-text: #92400e;
        --badge-modified-border: #fde68a;
        --badge-added-bg: #ecfdf5;
        --badge-added-text: #065f46;
        --badge-added-border: #a7f3d0;
        --badge-deleted-bg: #fef2f2;
        --badge-deleted-text: #991b1b;
        --badge-deleted-border: #fecaca;
        --diff-same-bg: #f9fafb;
        --diff-added-bg: #ecfdf5;
        --diff-deleted-bg: #fef2f2;
        --binary-preview-border: #cbd5f5;
      }
      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 24px;
        background: var(--color-bg);
        color: var(--color-text);
      }
      h1 {
        margin: 0 0 12px;
      }
      .summary {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      .summary .card {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 12px 16px;
        min-width: 120px;
        box-shadow: 0 1px 2px var(--color-shadow);
      }
      .entries {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }
      .entry {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        border-radius: 10px;
        padding: 16px;
        padding-top: 52px;
        box-shadow: 0 1px 2px var(--color-shadow);
        aspect-ratio: 1 / 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
        position: relative;
      }
      .entry-badges {
        position: absolute;
        top: -1px;
        left: -1px;
        display: flex;
        gap: 6px;
        padding: 6px 10px;
        background: var(--color-surface);
        border-top: 1px solid var(--color-border);
        border-left: 1px solid var(--color-border);
        border-right: 1px solid var(--color-border);
        border-bottom: 1px solid var(--color-border);
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
      .entry-link {
        color: inherit;
        text-decoration: none;
      }
      .entry-link[href]:hover {
        box-shadow: 0 2px 6px var(--color-shadow);
        outline: 2px solid var(--color-link);
        outline-offset: 0;
        text-decoration: none;
      }
      .entry-link[href]:focus-visible {
        outline: 2px solid var(--color-link);
        outline-offset: 2px;
      }
      .entry-header {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 8px;
      }
      .entry-name {
        font-weight: 600;
        word-break: break-word;
      }
      .entry-link[href]:hover .entry-name {
        text-decoration: underline;
      }
      .badge {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        border: 1px solid transparent;
      }
      .badge.unchanged {
        background: var(--badge-unchanged-bg);
        color: var(--badge-unchanged-text);
        border-color: var(--badge-unchanged-border);
      }
      .badge.modified {
        background: var(--badge-modified-bg);
        color: var(--badge-modified-text);
        border-color: var(--badge-modified-border);
      }
      .badge.added {
        background: var(--badge-added-bg);
        color: var(--badge-added-text);
        border-color: var(--badge-added-border);
      }
      .badge.deleted {
        background: var(--badge-deleted-bg);
        color: var(--badge-deleted-text);
        border-color: var(--badge-deleted-border);
      }
      .preview {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: var(--color-muted);
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .preview-box {
        background: var(--color-surface-muted);
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 8px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 0;
      }
      .preview-media {
        width: 100%;
        height: 100%;
        border-radius: 6px;
        overflow: hidden;
        background: var(--color-panel);
        display: flex;
        align-items: stretch;
        justify-content: flex-start;
        min-height: 0;
      }
      a { color: var(--color-link); text-decoration: none; }
      a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <h1>semdiff Report</h1>
    <div class="summary">
      <div class="card">Unchanged: {{ unchanged }}</div>
      <div class="card">Modified: {{ modified }}</div>
      <div class="card">Added: {{ added }}</div>
      <div class="card">Deleted: {{ deleted }}</div>
    </div>

    <div class="entries">
      {% for entry in entries %}
      <a class="entry entry-link" href="{{ entry.detail_link }}">
        <div class="entry-badges">
          <span class="badge {{ entry.status_class }}">{{ entry.status_label }}</span>
          <span class="badge">{{ entry.compares }}</span>
        </div>
        <div class="entry-header">
          <div class="entry-name">{{ entry.name }}</div>
        </div>
        <div class="preview">
          <div class="preview-box">
            <div class="preview-media">{{ entry.preview_html | safe }}</div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </body>
</html>
